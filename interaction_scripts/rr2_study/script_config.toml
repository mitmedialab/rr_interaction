# Configuration of the robot's questions and audio.

#######################################################################
# Generic responses for when a user times out or reaches the max number of
# attempts for a question. One of the responses listed in the array will be
# chosen randomly. These can be overridden for individual questions below in
# the question configuration.
max_attempt = ["ThatsOkay", "OhHuhOkay", "OhHuhOkay", "HmNeutral", "HmInterested", "HmInterested", "HmNeutral", "FeelingShy", "ShareWhatYouThink"]
timeout_prompts = ["Well", "Well2", "Well3", "WhatDoYouThink2", "WhatDoYouThink", "WhatDoYouThink3", "HmPrompt", "HmPrompt2", "HmPrompt3"]
backchannel_prompts = ["mmhm", "uhuhh", "mmm", "hmm"]

story_intro = ["OkayIHaveAGoodIdea", "HmLetsSee"]
story_closing = ["ThisIsSuchFun", "ThisIsMyFavoriteGame", "OkayMyStorysOver"]
child_story_closing = ["ThatWasAGoodStory", "GoodTelling", "ILikedYourStory"]

negotiation_timeout_prompts = ["negotiation_timeout_1", "negotiation_timeout_2"]
negotiation_no_response = ["OkayIllPick", "YouDontCare", "IllPickThen"]
negotiation_refusal = ["negotiation_refusal_1", "negotiation_refusal_2", "negotiation_refusal_3"]
negotiation_acquiesce = ["negotiation_acquiesce_1", "negotiation_acquiesce_2", "negotiation_acquisce_3"]
negotiation_general = ["negotiation_general_1", "negotiation_general_2", "negotiation_general_3"]

extra_picture_yes = ["extra_pictures_yes1", "extra_pictures_yes2"]
extra_picture_no = ["extra_picture_no1", "extra_picture_no2"]
extra_picture_timeout = ["extra_picture_timeout1", "extra_picture_timeout2"]
extra_picture_no_response = ["extra_picture_noresp1", "extra_picture_noresp2"]

